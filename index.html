<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    
    <figure class="illustration">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="image-head">
    </figure>
    
    <h1 class="title">Equilibrium #3429</h1>
    
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="info">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="date">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </div>
    
    <div class="creater">
      <img src="./images/image-avatar.png" alt="image-avatar" class="profil"> 
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">bCigueS</a>.
  </div>
</body>
</html>
